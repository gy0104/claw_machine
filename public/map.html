<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>붕어빵 지도</title>
  <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=4d8MGx5fMP8A2VMYKllG17EvPk1rtxN8VHksSkH6"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map_div {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map_div"></div>
  <script>
    var map = new Tmapv2.Map("map_div", {
      center: new Tmapv2.LatLng(37.5710007, 126.9901085),
      width: "100%",
      height: "100%",
      zoom: 17
    });
  
    var marker = new Tmapv2.Marker({
      position: new Tmapv2.LatLng(37.5710007, 126.9901085),
      map: map
    });
  
    // 💬 상호명 띄우기 (InfoWindow 추가)
    var infoWindow = new Tmapv2.InfoWindow({
      position: new Tmapv2.LatLng(37.5710007, 126.9901085), // 마커랑 똑같은 위치
      content: '<div style="padding:5px; background:white; border:1px solid #ccc;">캑티가차샵 종로점</div>', // 표시할 내용
      map: map
    });
  </script>

</body>
</html>
